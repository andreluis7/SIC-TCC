<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>PrimeFaces Poseidon</title>
</h:head>

<h:body styleClass="login-body">
	<p:growl id="mensagem" />
	<h:form>
		<div class="login-panel ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12 logo-container">
					<p:graphicImage name="images/login/login-logo.png"
						library="poseidon-layout" />
				</div>
				<div class="ui-g-12">
					<p:inputMask id="cpf" mask="999.999.999-99" size="20"
						required="true" requiredMessage="O campo CPF é obrigatório"
						value="#{autenticacaoBean.usuario.pessoa.cpf}" placeholder="CPF" />
				</div>
				<div class="ui-g-12">
					<p:password id="senha" maxlength="8" size="20" required="true"
						requiredMessage="O campo Senha é obrigatório"
						value="#{autenticacaoBean.usuario.senha}" placeholder="Senha" />
				</div>
				<div class="ui-g-12 button-container">
					<p:commandButton value="Entrar" update=":mensagem"
						actionListener="#{autenticacaoBean.autenticar}" icon="fa fa-user" />
				</div>
			</div>
		</div>
	</h:form>
	<h:outputStylesheet name="css/layout-blue.css"
		library="poseidon-layout" />
</h:body>

</html>
