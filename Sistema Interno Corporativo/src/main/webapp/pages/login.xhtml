<h:body>
	<p:growl id="mensagem" />
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<h:form class="login100-form validate-form">
					<span class="login100-form-title p-b-26"> Bem-vindo ao SIC </span>
					<span class="login100-form-title p-b-48"> <i
						class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-inputCustom validate-input">
						<p:inputMask id="cpf" mask="999.999.999-99" size="20"
							required="true" requiredMessage="O campo CPF é obrigatório"
							value="#{autenticacaoBean.usuario.pessoa.cpf}" placeholder="CPF" />
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-inputCustom validate-input">
						<span class="btn-show-pass"> <i class="zmdi zmdi-eye"></i>
						</span>
						<p:password id="senha" maxlength="8" size="20" required="true"
							requiredMessage="O campo Senha é obrigatório"
							value="#{autenticacaoBean.usuario.senha}" placeholder="Senha" />

						<span class="focus-input100"></span>
					</div>

					<!-- 					<div class="container-login100-form-btn"> -->
					<!-- 						<div class="wrap-login100-form-btn"> -->
					<!-- 							<div class="login100-form-bgbtn"></div> -->
					<!-- 							<button class="login100-form-btn">Login</button> -->
					<!-- 						</div> -->
					<!-- 					</div> -->
					<p:commandButton value="Entrar" update=":mensagem"
						actionListener="#{autenticacaoBean.autenticar}" />

					<div class="text-center p-t-115">
						<span class="txt1"> Ainda não possui cadastro? </span> <a
							class="txt2" href="#"> Solicitar acesso </a>
					</div>
				</h:form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<script src="js/main.js"></script>
