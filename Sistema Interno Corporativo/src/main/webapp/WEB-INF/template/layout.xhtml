<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>SIC - Sistema Interno Corporativo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet name="w3.css" library="css" />
	<h:outputStylesheet name="raleway.css" library="css" />
	<h:outputStylesheet name="font-awesome-4.7.0/css/font-awesome.min.css"
		library="fonts" />
	<style>
body, h1, h2, h3, h4, h5, h6 {
	font-family: "Raleway", sans-serif
}

body, html {
	height: 100%;
	line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
	background-position: center;
	background-size: cover;
	background-image: url("/w3images/mac.jpg");
	min-height: 100%;
}

.w3-bar .w3-button {
	padding: 16px;
}
</style>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<!-- Navbar (sit on top) -->
	<div class="w3-top">
		<div class="w3-bar w3-white w3-card" id="myNavbar">
			<h:link outcome="/pages/principal.xhtml"
				class="w3-bar-item w3-button w3-wide">LOGO</h:link>
			<!-- Right-sided navbar links -->
			<div class="w3-right w3-hide-small">
				<h:link outcome="/pages/pessoas.xhtml" class="w3-bar-item w3-button">PESSOA</h:link>
				<h:link outcome="/pages/funcionarios.xhtml"
					class="w3-bar-item w3-button">
					<i class="fa fa-user"></i> FUNCIONARIO</h:link>
				<h:link outcome="/pages/problemas.xhtml" class="w3-bar-item w3-button"><i
					class="fa fa-th"></i> PROBLEMA</h:link> <a href="#pricing"
					class="w3-bar-item w3-button"><i class="fa fa-usd"></i> PRICING</a>
				<a href="#contact" class="w3-bar-item w3-button"><i
					class="fa fa-envelope"></i> CONTACT</a>
			</div>
			<!-- Hide right-floated links on small screens and replace them with a menu icon -->

			<a href="javascript:void(0)"
				class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
				onclick="w3_open()"> <i class="fa fa-bars"></i>
			</a>
		</div>
	</div>

	<!-- Sidebar on small screens when clicking the menu icon -->
	<nav
		class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
		style="display:none" id="mySidebar"> <a
		href="javascript:void(0)" onclick="w3_close()"
		class="w3-bar-item w3-button w3-large w3-padding-16">Fechar ×</a> <h:link
		outcome="/pages/pessoas.xhtml" onclick="w3_close()"
		class="w3-bar-item w3-button">PESSOA</h:link> <h:link
		outcome="/pages/funcionarios.xhtml" onclick="w3_close()"
		class="w3-bar-item w3-button">FUNCIONARIO</h:link> <h:link outcome="/pages/problemas.xhtml"
		onclick="w3_close()" class="w3-bar-item w3-button">PROBLEMA</h:link> <a
		href="#pricing" onclick="w3_close()" class="w3-bar-item w3-button">PRICING</a>
	<a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
	</nav>

	<div id="conteudo">
		<ui:insert name="conteudo" />
	</div>

</h:body>
</html>
