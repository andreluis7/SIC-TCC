<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>SIC - Sistema Interno Corporativo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet name="w3.css" library="css" />
	<h:outputStylesheet name="raleway.css" library="css" />
	<h:outputStylesheet name="font-awesome.min.css" library="css" />
	<style>
body, h1, h2, h3, h4, h5, h6 {
	font-family: "Raleway", sans-serif
}

body, html {
	height: 100%;
	line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
	background-position: center;
	background-size: cover;
	background-image: url("/w3images/mac.jpg");
	min-height: 100%;
}

.w3-bar .w3-button {
	padding: 16px;
}
</style>
</h:head>
<h:body>
	<!-- Navbar (sit on top) -->
	<div class="w3-top">
		<div class="w3-bar w3-white w3-card" id="myNavbar">
			<a href="#home" class="w3-bar-item w3-button w3-wide">LOGO</a>
			<!-- Right-sided navbar links -->
			<div class="w3-right w3-hide-small">
				<a href="#about" class="w3-bar-item w3-button">ABOUT</a> <a
					href="#team" class="w3-bar-item w3-button"><i
					class="fa fa-user"></i> TEAM</a> <a href="#work"
					class="w3-bar-item w3-button"><i class="fa fa-th"></i> WORK</a> <a
					href="#pricing" class="w3-bar-item w3-button"><i
					class="fa fa-usd"></i> PRICING</a> <a href="#contact"
					class="w3-bar-item w3-button"><i class="fa fa-envelope"></i>
					CONTACT</a>
			</div>
			<!-- Hide right-floated links on small screens and replace them with a menu icon -->

			<a href="javascript:void(0)"
				class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
				onclick="w3_open()"> <i class="fa fa-bars"></i>
			</a>
		</div>
	</div>

	<!-- Sidebar on small screens when clicking the menu icon -->
	<nav
		class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large"
		style="display:none" id="mySidebar"> <a
		href="javascript:void(0)" onclick="w3_close()"
		class="w3-bar-item w3-button w3-large w3-padding-16">Close ×</a> <a
		href="#about" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
	<a href="#team" onclick="w3_close()" class="w3-bar-item w3-button">TEAM</a>
	<a href="#work" onclick="w3_close()" class="w3-bar-item w3-button">WORK</a>
	<a href="#pricing" onclick="w3_close()" class="w3-bar-item w3-button">PRICING</a>
	<a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
	</nav>

	<!-- Promo Section - "We know design" -->
	<div class="w3-container w3-light-grey" style="padding: 128px 16px">
		<div class="w3-row-padding">
			<div class="w3-col m6">
				<h3>We know design.</h3>
				<p>
					Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
					eiusmod<br />tempor incididunt ut labore et dolore.
				</p>
				<p>
					<a href="#work" class="w3-button w3-black"><i class="fa fa-th"> </i>
						View Our Works</a>
				</p>
			</div>
			<div class="w3-col m6">
				<h:graphicImage styleClass="w3-image w3-round-large"
					url="/resources/img/phone_buildings.jpg" alt="Buildings"
					width="700" height="394" />
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="w3-center w3-black w3-padding-64"> <a
		href="#home" class="w3-button w3-light-grey"><i
		class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
	<div class="w3-xlarge w3-section">
		<i class="fa fa-facebook-official w3-hover-opacity"></i> <i
			class="fa fa-instagram w3-hover-opacity"></i> <i
			class="fa fa-snapchat w3-hover-opacity"></i> <i
			class="fa fa-pinterest-p w3-hover-opacity"></i> <i
			class="fa fa-twitter w3-hover-opacity"></i> <i
			class="fa fa-linkedin w3-hover-opacity"></i>
	</div>
	<p>
		Powered by <a href="https://www.w3schools.com/w3css/default.asp"
			title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a>
	</p>
	</footer>

	<script>
		// Modal Image Gallery
		function onClick(element) {
			document.getElementById("img01").src = element.src;
			document.getElementById("modal01").style.display = "block";
			var captionText = document.getElementById("caption");
			captionText.innerHTML = element.alt;
		}

		// Toggle between showing and hiding the sidebar when clicking the menu icon
		var mySidebar = document.getElementById("mySidebar");

		function w3_open() {
			if (mySidebar.style.display === 'block') {
				mySidebar.style.display = 'none';
			} else {
				mySidebar.style.display = 'block';
			}
		}

		// Close the sidebar with the close button
		function w3_close() {
			mySidebar.style.display = "none";
		}
	</script>
</h:body>
</html>
