<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pp="http://primefaces.org/poseidon">
    
    <h:form id="menuform">
    	<p:outputLabel rendered="#{autenticacaoBean.verificaTipoUsuario()}" /> 
        <div class="layout-menu-container">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <pp:menu widgetVar="me">
                        <p:menuitem id="om_principal" value="Início" icon="fa fa-fw fa-home" outcome="/pages/principal"/>
                        <p:menuitem id="om_usuarios" value="Usuarios" icon="fa fa-fw fa-user" outcome="/pages/usuarios" rendered="#{autenticacaoBean.mostraUsuario}"/>
                        <p:menuitem id="om_pessoas" value="Pessoas" icon="fa fa-fw fa-user" outcome="/pages/pessoas" rendered="#{autenticacaoBean.mostraPessoa}"/>
                        <p:menuitem id="om_funcionarios" value="Funcionários" icon="fa fa-fw fa-user" outcome="/pages/funcionarios" rendered="#{autenticacaoBean.mostraFuncionario}"/>
                        <p:menuitem id="om_problemas" value="Problemas" icon="fa fa-fw fa-briefcase" outcome="/pages/problemas" rendered="#{autenticacaoBean.mostraProblema}"/>
                        <p:menuitem id="om_manutencoes" value="Manutenções" icon="fa fa-fw fa-book" outcome="/pages/manutencoes" rendered="#{autenticacaoBean.mostraManutencao}"/>
                    </pp:menu>
                    
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
